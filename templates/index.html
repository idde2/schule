<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Liveâ€‘Daten</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>

<div id="reconnect" style="position:fixed;top:0;left:0;width:100%;padding:12px;background:#c0392b;color:white;text-align:center;font-size:20px;display:none;z-index:5000;">Verbindung wird wiederhergestelltâ€¦</div>

<div id="liveCards" class="card-list"></div>

<div id="sidebar" class="sidebar">
    <p></p>
    <a href="/" style="font-weight: bold;">Liveâ€‘Daten</a>
    <a href="/tabelle">Tabelle</a>
    <a href="/rang">Rang</a>
    <a href="/eingabe">Eingabe</a>
    <a href="/admin">Admin</a>
    <button class="toggle-btn2" id="themeToggle">ðŸŒ™</button>
</div>

<a class="I" href="/info">
    <img class="I" src="{{ url_for('static', filename='images/I.png') }}" width="24" height="24">
</a>

<button id="toggleBtn" class="toggle-btn">â˜°</button>

<div class="container">
    <div class="text">
        <h1 style="font-size: 80px">Liveâ€‘Daten</h1>
        <p>ID: <span id="id">â€“</span></p>
        <p>Name: <span id="name">â€“</span></p>
        <p>Wert: <span id="wert">â€“</span></p>
    </div>
</div>

<script>
const sidebar = document.getElementById("sidebar");
document.getElementById("toggleBtn").onclick = () =>
    sidebar.classList.toggle("open");

const socket = io();

socket.on("disconnect", () => {
    document.getElementById("reconnect").style.display = "block";
});

socket.on("connect", () => {
    document.getElementById("reconnect").style.display = "none";
});

socket.on("update", (data) => {
    const idEl = document.getElementById("id");
    const nameEl = document.getElementById("name");
    const wertEl = document.getElementById("wert");

    idEl.textContent = data.id ?? "â€“";
    nameEl.textContent = data.name ?? "â€“";

    const old = parseFloat(wertEl.textContent) || 0;
    const target = data.wert ?? 0;
    const duration = 300;
    const start = performance.now();
    function animate(t){
        const p = Math.min((t - start) / duration, 1);
        wertEl.textContent = (old + (target - old) * p).toFixed(2);
        if(p < 1) requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    const list = document.getElementById("liveCards");
    list.innerHTML = "";
    if (data.name !== undefined) {
        list.innerHTML = `
            <div class="card">
                <strong>${data.name}</strong><br>
                Wert: ${data.wert}
            </div>
        `;
    }
});

function applyTheme(theme) {
    document.body.classList.toggle("light", theme === "light");
    document.getElementById("themeToggle").textContent =
        theme === "light" ? "â˜€ï¸" : "ðŸŒ™";
}

let savedTheme = localStorage.getItem("theme") ||
    (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark");

applyTheme(savedTheme);

document.getElementById("themeToggle").onclick = () => {
    const btn = document.getElementById("themeToggle");
    btn.classList.add("rotate");
    setTimeout(() => btn.classList.remove("rotate"), 400);
    const newTheme =
        document.body.classList.contains("light") ? "dark" : "light";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
};

let touchStartX = 0;

document.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener("touchend", (e) => {
    const touchEndX = e.changedTouches[0].clientX;
    const diff = touchEndX - touchStartX;
    if (diff > 80) sidebar.classList.add("open");
    if (diff < -80) sidebar.classList.remove("open");
});
</script>

</body>
</html>
