<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">


    <style>
        :root {
            --bg: #363636;
            --text: #ffffff;
            --card-bg: #444;
            --sidebar-bg: #222;
            --row-bg: #444;
            --input-bg: #fff;
            --input-text: #000;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        .box {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            margin-top: 12px;
            text-align: center;
        }

        .send-button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }

    </style>
</head>

<body>

<div class="box">
    <h2>login</h2>
    <form method="POST">
        <input type="password" name="login" maxlength="4" required>
        <button class="send-button" type="submit">Weiter</button>
    </form>
</div>



<script src="/static/js/login.js"> </script>
<script src="/static/js/main.js"> </script>
</body>
</html>
