<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neuen Wert eingeben</title>

    <style>
        :root {
            --bg: #363636;
            --text: #ffffff;
            --card-bg: #444;
            --sidebar-bg: #222;
            --row-bg: #444;
            --input-bg: #fff;
            --input-text: #000;
        }

        body.light {
            --bg: #f5f5f5;
            --text: #000000;
            --card-bg: #ffffff;
            --sidebar-bg: #e0e0e0;
            --row-bg: #f0f0f0;
            --input-bg: #ffffff;
            --input-text: #000000;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        .form-container {
            background-color: var(--card-bg);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 420px;
            transition: background 0.3s;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 14px 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 14px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 18px;
        }

        .button2 {
            width: 100%;
            padding: 14px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            background-color: var(--sidebar-bg);
            padding-top: 20px;
            box-shadow: 3px 0 10px rgba(0,0,0,0.4);
            transform: translateX(-240px);
            transition: transform 0.3s ease, background 0.3s;
            z-index: 1000;
        }

        .sidebar a, .sidebar button {
            display: block;
            padding: 15px 20px;
            color: var(--text);
            text-decoration: none;
            font-size: 22px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .sidebar a:hover, .sidebar button:hover {
            background-color: var(--row-bg);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 20px;
            background-color: var(--bg);
            color: var(--text);
            border: none;
            padding: 6px 8px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 6px;
            z-index: 1100;
        }

        .toggle-btn2 {
            position: fixed;
            bottom: 30px;
            left: 25px;
            background-color: #222;
            color: white;
            border: none;
            padding: 6px 8px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 6px;
            z-index: 1100;
        }

        #themeToggle {
            font-size: 26px;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        #themeToggle.rotate {
            transform: rotate(180deg);
            opacity: 0.6;
        }
    </style>
</head>

<body>

<div id="sidebar" class="sidebar">
    <p></p>
    <a href="/">Liveâ€‘Daten</a>
    <a href="/tabelle">Tabelle</a>
    <a href="/rang">Rang</a>
    <a href="/eingabe" style="font-weight: bold;">Eingabe</a>
    <a href="/admin">Admin</a>
    <button class="toggle-btn2" id="themeToggle">ðŸŒ™</button>
</div>

<button id="toggleBtn" class="toggle-btn">â˜°</button>

<div class="form-container">
    <h1>Neue Werte eingeben</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required>

        <label for="wert">Wert:</label>
        <input id="wert" name="wert" type="number" step="0.1" required>

        <button class="button2" type="submit">Speichern</button>
    </form>
</div>

<script>
document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const response = await fetch("/eingabe", {
        method: "POST",
        body: formData
    });

    let result = null;
    try {
        result = await response.json();
    } catch {
        alert("Fehler: Server hat keine gÃ¼ltige Antwort gesendet.");
        return;
    }

    if (!result.success) {
        alert("Fehler beim Speichern");
        return;
    }

    form.reset();
});


const existingNames = {{ namen|tojson }};

document.getElementById("name").addEventListener("input", () => {
    const input = document.getElementById("name");
    const value = input.value.trim();
    input.style.border = existingNames.includes(value) ? "2px solid red" : "";
});

const sidebar = document.getElementById("sidebar");
document.getElementById("toggleBtn").onclick = () =>
    sidebar.classList.toggle("open");

function applyTheme(theme) {
    document.body.classList.toggle("light", theme === "light");
    document.getElementById("themeToggle").textContent =
        theme === "light" ? "â˜€ï¸" : "ðŸŒ™";
}

let savedTheme = localStorage.getItem("theme") ||
    (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark");

applyTheme(savedTheme);

document.getElementById("themeToggle").onclick = () => {
    const btn = document.getElementById("themeToggle");
    btn.classList.add("rotate");
    setTimeout(() => btn.classList.remove("rotate"), 400);
    const newTheme = document.body.classList.contains("light") ? "dark" : "light";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
};

let touchStartX = 0;

document.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener("touchend", (e) => {
    const diff = e.changedTouches[0].clientX - touchStartX;
    if (diff > 80) sidebar.classList.add("open");
    if (diff < -80) sidebar.classList.remove("open");
});
</script>

</body>
</html>
