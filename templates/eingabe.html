<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neuen Wert eingeben</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/eingabe.css">
</head>

<body>

<div id="sidebar" class="sidebar">
    <p></p>
    <a href="/">Liveâ€‘Daten</a>
    <a href="/tabelle">Tabelle</a>
    <a href="/rang">Rang</a>
    <a href="/eingabe" style="font-weight: bold;">Eingabe</a>
    <a href="/admin">Admin</a>
    <button class="toggle-btn2" id="themeToggle">ðŸŒ™</button>
</div>

<a class="I" href="/info">
    <img class="I" src="{{ url_for('static', filename='images/I.png') }}" width="24" height="24">
</a>

<button id="toggleBtn" class="toggle-btn">â˜°</button>

<div class="form-container">
    <h1>Neue Werte eingeben</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required>

        <label for="wert">Wert:</label>
        <input id="wert" name="wert" type="number" step="0.01" required>

        <button class="button2" type="submit">Speichern</button>
    </form>
</div>

<script>
document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const response = await fetch("/eingabe", {
        method: "POST",
        body: formData
    });

    let result = null;
    try {
        result = await response.json();
    } catch {
        alert("Fehler: Server hat keine gÃ¼ltige Antwort gesendet.");
        return;
    }

    if (!result.success) {
        alert("Fehler beim Speichern");
        return;
    }

    form.reset();
});


const existingNames = {{ namen|tojson }};

document.getElementById("name").addEventListener("input", () => {
    const input = document.getElementById("name");
    const value = input.value.trim();
    input.style.border = existingNames.includes(value) ? "2px solid red" : "";
});

const sidebar = document.getElementById("sidebar");
document.getElementById("toggleBtn").onclick = () =>
    sidebar.classList.toggle("open");

function applyTheme(theme) {
    document.body.classList.toggle("light", theme === "light");
    document.getElementById("themeToggle").textContent =
        theme === "light" ? "â˜€ï¸" : "ðŸŒ™";
}

let savedTheme = localStorage.getItem("theme") ||
    (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark");

applyTheme(savedTheme);

document.getElementById("themeToggle").onclick = () => {
    const btn = document.getElementById("themeToggle");
    btn.classList.add("rotate");
    setTimeout(() => btn.classList.remove("rotate"), 400);
    const newTheme = document.body.classList.contains("light") ? "dark" : "light";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
};

let touchStartX = 0;

document.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener("touchend", (e) => {
    const diff = e.changedTouches[0].clientX - touchStartX;
    if (diff > 80) sidebar.classList.add("open");
    if (diff < -80) sidebar.classList.remove("open");
});
</script>

</body>
</html>
