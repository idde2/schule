<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabelle</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/tabelle.css">
</head>

<body>

<div id="sidebar" class="sidebar">
    <p></p>
    <a href="/">Liveâ€‘Daten</a>
    <a style="font-weight: bold" href="/tabelle">Tabelle</a>
    <a href="/rang">Rang</a>
    <a href="/eingabe">Eingabe</a>
    <a href="/admin">admin</a>
    <button class="toggle-btn2" id="themeToggle">ðŸŒ— Theme wechseln</button>
</div>

<button id="toggleBtn" class="toggle-btn">â˜°</button>

<input id="search" placeholder="Suchenâ€¦" class="suche">

<a class="I" href="/info">
    <img class="I" src="{{ url_for('static', filename='images/I.png') }}" width="24" height="24">
</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Wert</th>
        </tr>
    </thead>

    <tbody id="tbody">
        {% for id, name, wert in daten %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ name }}</td>
            <td>{{ wert }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
const s = document.getElementById("search");
s.oninput = () => {
    const v = s.value.toLowerCase();
    document.querySelectorAll("table tr").forEach(r => {
        const t = r.textContent.toLowerCase();
        r.style.display = t.includes(v) ? "" : "none";
    });
};

const sidebar = document.getElementById("sidebar");
document.getElementById("toggleBtn").onclick = () =>
    sidebar.classList.toggle("open");

const socket = io();

socket.on("tabelle_update", (data) => {
    const tbody = document.getElementById("tbody");
    if (!tbody) return;

    tbody.innerHTML = "";
    data.daten.forEach(row => {
        tbody.innerHTML += `
            <tr>
                <td>${row.id}</td>
                <td>${row.name}</td>
                <td>${row.wert}</td>
            </tr>
        `;
    });
});

function applyTheme(theme) {
    document.body.classList.toggle("light", theme === "light");
    document.getElementById("themeToggle").textContent = theme === "light" ? "â˜€ï¸" : "ðŸŒ™";
}

let savedTheme = localStorage.getItem("theme") ||
    (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark");

applyTheme(savedTheme);

document.getElementById("themeToggle").onclick = () => {
    const btn = document.getElementById("themeToggle");
    btn.classList.add("rotate");

    setTimeout(() => btn.classList.remove("rotate"), 400);

    const newTheme = document.body.classList.contains("light") ? "dark" : "light";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
};



let touchStartX = 0;

document.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener("touchend", (e) => {
    const touchEndX = e.changedTouches[0].clientX;
    const diff = touchEndX - touchStartX;

    if (diff > 80) {
        sidebar.classList.add("open");
    }
    if (diff < -80) {
        sidebar.classList.remove("open");
    }
});

</script>

</body>
</html>
