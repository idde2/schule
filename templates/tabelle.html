<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabelle</title>

    <style>
        :root {
            --bg: #363636;
            --text: #ffffff;
            --row-bg: #444;
            --header-bg: #505050;
        }

        body.light {
            --bg: #f5f5f5;
            --text: #000000;
            --row-bg: #ffffff;
            --header-bg: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        table {
            margin: 40px auto;
            border-collapse: collapse;
            width: 70%;
            font-size: 24px;
        }

        th, td {
            border: 1px solid #555;
            padding: 12px;
        }

        th {
            background-color: var(--header-bg);
        }

        tr:nth-child(even) {
            background-color: var(--row-bg);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            background-color: #222;
            padding-top: 20px;
            box-shadow: 3px 0 10px rgba(0,0,0,0.4);
            transform: translateX(-240px);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 22px;
        }

        .sidebar a:hover, .sidebar button:hover {
            background-color: var(--row-bg);
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 20px;
             background-color: var(--bg);
            color: var(--text);
            border: none;
            padding: 4px 4px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 6px;
            z-index: 1000;
        }
        .toggle-btn.light {
            --bg: #f5f5f5;
            --text: black;
            --background-color: #ffffff;
        }

        .toggle-btn2 {
            position: fixed;
            bottom: 30px;
            left: 25px;
            background-color: #222;
            color: white;
            border: none;
            padding: 4px 4px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 6px;
            z-index: 1000;
        }
        #themeToggle {
            font-size: 26px;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        #themeToggle.rotate {
            transform: rotate(180deg);
            opacity: 0.6;
        }
    </style>
</head>

<body>

<div id="sidebar" class="sidebar">
    <p></p>
    <a href="/">Liveâ€‘Daten</a>
    <a style="font-weight: bold" href="/tabelle">Tabelle</a>
    <a href="/rang">Rang</a>
    <a href="/eingabe">Eingabe</a>
    <a href="/admin">admin</a>
    <button class="toggle-btn2" id="themeToggle">ðŸŒ— Theme wechseln</button>
</div>

<button id="toggleBtn" class="toggle-btn">â˜°</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Wert</th>
        </tr>
    </thead>

    <tbody id="tbody">
        {% for id, name, wert in daten %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ name }}</td>
            <td>{{ wert }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
const sidebar = document.getElementById("sidebar");
document.getElementById("toggleBtn").onclick = () =>
    sidebar.classList.toggle("open");

const socket = io();

socket.on("tabelle_update", (data) => {
    const tbody = document.getElementById("tbody");
    if (!tbody) return;

    tbody.innerHTML = "";
    data.daten.forEach(row => {
        tbody.innerHTML += `
            <tr>
                <td>${row.id}</td>
                <td>${row.name}</td>
                <td>${row.wert}</td>
            </tr>
        `;
    });
});

function applyTheme(theme) {
    document.body.classList.toggle("light", theme === "light");
    document.getElementById("themeToggle").textContent = theme === "light" ? "â˜€ï¸" : "ðŸŒ™";
}

let savedTheme = localStorage.getItem("theme") ||
    (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark");

applyTheme(savedTheme);

document.getElementById("themeToggle").onclick = () => {
    const btn = document.getElementById("themeToggle");
    btn.classList.add("rotate");

    setTimeout(() => btn.classList.remove("rotate"), 400);

    const newTheme = document.body.classList.contains("light") ? "dark" : "light";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
};



let touchStartX = 0;

document.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener("touchend", (e) => {
    const touchEndX = e.changedTouches[0].clientX;
    const diff = touchEndX - touchStartX;

    if (diff > 80) {
        sidebar.classList.add("open");
    }
    if (diff < -80) {
        sidebar.classList.remove("open");
    }
});

</script>

</body>
</html>
