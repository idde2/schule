<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>

<body>

<h1 style="margin-top: 20px;">Admin â€“ EintrÃ¤ge verwalten</h1>

<div id="sidebar" class="sidebar">
    <p></p>
    <a href="/">Liveâ€‘Daten</a>
    <a href="/tabelle">Tabelle</a>
    <a href="/rang">Rang</a>
    <a href="/eingabe">Eingabe</a>
    <a href="/admin" style="font-weight: bold;">Admin</a>

    <button class="toggle-btn2" id="themeToggle">ðŸŒ™</button>

    <a class="logout" href="/logout">
        <img id="logoutIcon" src="{{ url_for('static', filename='images/logout_light.png') }}" width="24" height="24">
    </a>
</div>

<button id="toggleBtn" class="toggle-btn">â˜°</button>

<div id="mobileCards" class="card-list"></div>

<input id="search" placeholder="Suchenâ€¦" class="suche">

<a class="I" href="/info">
    <img class="I" src="{{ url_for('static', filename='images/I.png') }}" width="24" height="24">
</a>


<table>
    <tbody id="tbody">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Wert</th>
            <th>Aktionen</th>
        </tr>

        {% for id, name, wert in daten %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ name }}</td>
            <td>{{ wert }}</td>
            <td>
                <a href="/edit/{{ id }}">Bearbeiten</a> |
                <a class="delete" href="/delete/{{ id }}" onclick="return confirm('Eintrag wirklich lÃ¶schen?')">LÃ¶schen</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div style="margin-top: 30px;">
    <a href="/admin/log" class="export-button">log</a>
    <br><br>
    <a href="/export/excel" class="export-button"> Excel exportieren</a>
</div>



<a href="/delete_all"
   onclick="return confirm('Wirklich ALLE EintrÃ¤ge lÃ¶schen?')"
   style="color:#ff7675; font-size:24px; font-weight:bold;">
     Alle lÃ¶schen
</a>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
const s = document.getElementById("search");
s.oninput = () => {
    const v = s.value.toLowerCase();
    document.querySelectorAll("table tr").forEach(r => {
        const t = r.textContent.toLowerCase();
        r.style.display = t.includes(v) ? "" : "none";
    });
};

const sidebar = document.getElementById("sidebar");
document.getElementById("toggleBtn").onclick = () =>
    sidebar.classList.toggle("open");

const socket = io();

socket.on("admin_update", (data) => {
    const tbody = document.getElementById("tbody");
    const mobile = document.getElementById("mobileCards");

    tbody.innerHTML = `
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Wert</th>
            <th>Aktionen</th>
        </tr>
    `;

    mobile.innerHTML = "";

    data.daten.forEach(row => {
        tbody.innerHTML += `
            <tr>
                <td>${row.id}</td>
                <td>${row.name}</td>
                <td>${row.wert}</td>
                <td>
                    <a href="/edit/${row.id}">Bearbeiten</a> |
                    <a href="/delete/${row.id}" class="delete">LÃ¶schen</a>
                </td>
            </tr>
        `;

        mobile.innerHTML += `
            <div class="card">
                <strong>${row.name}</strong><br>
                ID: ${row.id}<br>
                Wert: ${row.wert}<br><br>
                <a href="/edit/${row.id}">Bearbeiten</a> |
                <a href="/delete/${row.id}" class="delete">LÃ¶schen</a>
            </div>
        `;
    });
});

function applyTheme(theme) {
    document.body.classList.toggle("light", theme === "light");
    document.getElementById("themeToggle").textContent =
        theme === "light" ? "â˜€ï¸" : "ðŸŒ™";

    const logoutIcon = document.getElementById("logoutIcon");
    logoutIcon.src = theme === "light"
        ? "/static/images/logout_dark.png"
        : "/static/images/logout_light.png";
}

let savedTheme = localStorage.getItem("theme") ||
    (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark");

applyTheme(savedTheme);

document.getElementById("themeToggle").onclick = () => {
    const btn = document.getElementById("themeToggle");
    btn.classList.add("rotate");
    setTimeout(() => btn.classList.remove("rotate"), 400);
    const newTheme = document.body.classList.contains("light") ? "dark" : "light";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
};

let touchStartX = 0;

document.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener("touchend", (e) => {
    const diff = e.changedTouches[0].clientX - touchStartX;
    if (diff > 80) sidebar.classList.add("open");
    if (diff < -80) sidebar.classList.remove("open");
});
</script>

</body>
</html>
