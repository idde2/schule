<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Log</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/admin_log.css">
</head>

<body>

<h1>Admin Log</h1>

<select id="filter" class="suche">
    <option value="">Alle</option>
    <option value="eingabe">Eingaben</option>
    <option value="delete">LÃ¶schungen</option>
    <option value="edit">Bearbeitungen</option>
</select>



<div class="card-list">
    {% for ip, name, wert, action, ts in logs %}
    <div class="card">
        <div><strong>{{ ts }}</strong></div>
        <div>IP: {{ ip }}</div>
        <div>Name: {{ name }}</div>
        <div>Wert: {{ wert }}</div>
        <div class="action">Aktion: {{ action }}</div>
    </div>
    {% endfor %}
</div>

<div id="sidebar" class="sidebar">
    <p></p>
    <a href="/">Liveâ€‘Daten</a>
    <a href="/tabelle">Tabelle</a>
    <a href="/rang">Rang</a>
    <a href="/eingabe">Eingabe</a>
    <a href="/admin">Admin</a>
    <button class="toggle-btn2" id="themeToggle">ðŸŒ™</button>
</div>

<button id="toggleBtn" class="toggle-btn">â˜°</button>

<a class="I" href="/info">
    <img class="I" src="{{ url_for('static', filename='images/I.png') }}" width="24" height="24">
</a>


<script>
const sidebar = document.getElementById("sidebar");
document.getElementById("toggleBtn").onclick = () =>
    sidebar.classList.toggle("open");

function applyTheme(theme) {
    document.body.classList.toggle("light", theme === "light");
    document.getElementById("themeToggle").textContent =
        theme === "light" ? "â˜€ï¸" : "ðŸŒ™";
}

let savedTheme = localStorage.getItem("theme") ||
    (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark");

applyTheme(savedTheme);

document.getElementById("themeToggle").onclick = () => {
    const btn = document.getElementById("themeToggle");
    btn.classList.add("rotate");
    setTimeout(() => btn.classList.remove("rotate"), 400);
    const newTheme = document.body.classList.contains("light") ? "dark" : "light";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
};

let touchStartX = 0;

document.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener("touchend", (e) => {
    const diff = e.changedTouches[0].clientX - touchStartX;
    if (diff > 80) sidebar.classList.add("open");
    if (diff < -80) sidebar.classList.remove("open");
});

const f = document.getElementById("filter");
f.onchange = () => {
    const v = f.value.toLowerCase();
    document.querySelectorAll(".card").forEach(c => {
        const t = c.textContent.toLowerCase();
        c.style.display = v === "" || t.includes(v) ? "" : "none";
    });
};

</script>

</body>
</html>
