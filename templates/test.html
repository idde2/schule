<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>...</title>
</head>
<body>
<button id="btn">Click me</button>
<div id="output"></div>

<script>
    document.getElementById("btn").addEventListener("click", () => {
        document.getElementById("output").textContent = "Button clicked";
    });
</script>
</body>
</html>
