<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin PIN</title>

    <style>
        :root {
            --bg: #363636;
            --text: #ffffff;
            --card-bg: #444;
            --sidebar-bg: #222;
        }

        body.light {
            --bg: #f5f5f5;
            --text: #000000;
            --card-bg: #ffffff;
            --sidebar-bg: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        .box {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            margin-top: 12px;
            text-align: center;
        }

        .send-button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 20px;
            background-color: var(--bg);
            color: var(--text);
            border: none;
            padding: 6px 8px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 6px;
            z-index: 1100;
        }

        .toggle-btn2 {
            position: fixed;
            bottom: 35px;
            left: 20px;
            background-color: #222;
            color: white;
            border: none;
            padding: 6px 8px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 6px;
            z-index: 1100;
        }

        #themeToggle {
            font-size: 26px;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        #themeToggle.rotate {
            transform: rotate(180deg);
            opacity: 0.6;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            background-color: var(--sidebar-bg);
            padding-top: 20px;
            transform: translateX(-240px);
            transition: transform 0.3s ease, background 0.3s;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar a, .sidebar button {
            display: block;
            padding: 15px 20px;
            color: var(--text);
            text-decoration: none;
            font-size: 22px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .sidebar a:hover, .sidebar button:hover {
            background-color: var(--card-bg);
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Adminâ€‘PIN</h2>
    <form method="POST">
        <input type="password" name="pin" maxlength="4" required>
        <button class="send-button" type="submit">Weiter</button>
    </form>
</div>

<div id="sidebar" class="sidebar">
    <p></p>
    <a href="/">Liveâ€‘Daten</a>
    <a href="/tabelle">Tabelle</a>
    <a href="/rang">Rang</a>
    <a href="/eingabe">Eingabe</a>
    <a href="/admin" style="font-weight: bold;">Admin</a>
    <button class="toggle-btn2" id="themeToggle">ðŸŒ™</button>
</div>

<button id="toggleBtn" class="toggle-btn">â˜°</button>

<script>
function applyTheme(theme) {
    document.body.classList.toggle("light", theme === "light");
    document.getElementById("themeToggle").textContent =
        theme === "light" ? "â˜€ï¸" : "ðŸŒ™";
}

let savedTheme = localStorage.getItem("theme") ||
    (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark");

applyTheme(savedTheme);

document.getElementById("themeToggle").onclick = () => {
    const btn = document.getElementById("themeToggle");
    btn.classList.add("rotate");
    setTimeout(() => btn.classList.remove("rotate"), 400);
    const newTheme = document.body.classList.contains("light") ? "dark" : "light";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
};

const sidebar = document.getElementById("sidebar");
document.getElementById("toggleBtn").onclick = () =>
    sidebar.classList.toggle("open");

let touchStartX = 0;

document.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener("touchend", (e) => {
    const diff = e.changedTouches[0].clientX - touchStartX;
    if (diff > 80) sidebar.classList.add("open");
    if (diff < -80) sidebar.classList.remove("open");
});
</script>

</body>
</html>
